<!DOCTYPE html>
<html>
    <head>
        <title>udraw: Unlimited Multiplayer Drawing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta property="og:title" content="udraw: Multiplayer Drawing" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://udraw.me" />
        <meta property="og:description"
              content="Draw in real time with others on an unlimited sized canvas" />
        <meta property="og:image" content="https://udraw.me/static/images/og-image.png" />
        <meta property="og:image:secure_url" content="https://udraw.me/static/images/og-image.png" />
        <meta name="description" content="Draw in real time with others on an unlimited sized canvas">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="/css/bundle.css" media="all" />
        <meta name="apple-mobile-web-app-title" content="udraw.me">
        <meta name="application-name" content="udraw.me">
    </head>
    <body>
        <div id="cursors"></div>
        <canvas id="paper" width="640" height="640"></canvas>

        <script id="sidebar-template" type="text/template">
            <div class="tool tool-button line-tool" data-name ='line' title="Tools!"><i class="fa fa-pencil"></i></div>
            <div class="move-tool active" data-name ='move' title="Mighty move tool!"><i class="icon ion-arrow-move"></i></div>
            <div class="tool-rack hidden">
                <div class="tool line-tool" data-name ='line' title="Tools!"><i class="fa fa-pencil"></i></div>
                <div class="tool brush-tool" data-name ='brush' title="Wrecked Paintbrush!"><i class="fa fa-paint-brush"></i></div>
                <div class="tool spray-tool" data-name ='spray' title="Filthy Spraycan!"><i class="fa fa-certificate"></i></div>
                <div class="tool eraser-tool" data-name ='eraser' title="Dodgy Eraser!"><i class="fa fa-eraser"></i></div>
                <div class="tool eyedropper-tool" data-name ='eyedropper' title="Color Picker!"><i class="fa fa-eyedropper"></i></div>
            </div>

            <div id="colorbutton"><i class="icon ion-ios-circle-filled"></i></div>
            <div class="panel-tool brush-tools" title="Brush Tools!"><i class="icon ion-ios-settings-strong"></i></div>
            <div class="panel-tool fullscreen" title="Full Screen!"><i class="icon ion-arrow-expand"></i></div>
            <div class="panel-tool status-info" title="Status"><i class="icon ion-ios-information-outline"></i></div>
            <div id="offset-label" title="offset!">0,0</div>
        </script>

        <script id="brush-tools-template" type="text/template">
            <p><label for="size-slider">Size</label> <input id="size-slider" class="size-range" type="range" max="60" min="1" step="1" value="4" /></p>
            <p><label for="opacity-slider">Opacity</label> <input id="opacity-slider" class="opacity-range" type="range" max="1" min="0.01" step="0.005" value="1.0" /></p>
        </script>

        <script id="status-template" type="text/template">
            <p>Latency <span id="latency-label">âˆž</span></p>
            <h4>Users</h4>
            <ul class="users"></ul>
            <h5>udraw by <a href="http://timatooth.com" target="_blank">Tim Sullivan</a></h5>
        </script>
        <script type="text/javascript" src="/assets/js/udraw-bundle.js"></script>
        <script>
        </script>
    <div id="udrawapp"></div>
    </body>
</html>
